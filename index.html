<!DOCTYPE html>
<html>



<head>
    <title>
        Currency Converter
    </title>
</head>


<body>
    <h1>
        Currency Converter
    </h1>

    <h3>
        Chose a currency to convert.
    </h3>




    <form>
        <label for="coin">FROM:</label>
        <select id="coin" name="coin">
            <option value="Euro">Euro</option>
            <option value="US Dollar">US Dollar</option>
            <option value="Pound">Pound</option>
            <option value="Yen">Yen</option>
            <option value="Real">Real</option>
            <option value="Canadian dollar">Canadian Dollar</option>
            <option value="Australian dollar">Australian Dollar</option>
        </select>

        <label for="coinC">TO:</label>
        <select id="coinC" name="coinC">
            <option value="Euro">Euro</option>
            <option value="US Dollar">US Dollar</option>
            <option value="Pound">Pound</option>
            <option value="Yen">Yen</option>
            <option value="Real">Real</option>
            <option value="Canadian Dollar">Canadian Dollar</option>
            <option value="Australian Dollar">Australian Dollar</option>
        </select>

        <label>
            <br> <br> <br> Amuount to convert:</label>
        <input type="number" id="amount">

        <button type="button" onclick="convert()">Submit</button>

        <script src="script.js"></script>

    </form>


    <p id="message"></p>
    <p id="result"></p>
</body>

</html>
